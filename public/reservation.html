<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Rezervacija Termina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .form-section {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Auto Detailing</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#services">Usluge</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#gallery">Galerija</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#reviews">Recenzije</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact">Kontakt</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="form-section">
      <h2>Rezervacija Termina</h2>
      <form id="bookingForm">
        <div class="mb-3">
          <label for="ime" class="form-label">Ime</label>
          <input type="text" class="form-control" id="ime" name="ime" required>
        </div>

        <div class="mb-3">
          <label for="prezime" class="form-label">Prezime</label>
          <input type="text" class="form-control" id="prezime" name="prezime" required>
        </div>

        <div class="mb-3">
          <label for="telefon" class="form-label">Telefon</label>
          <input type="tel" class="form-control" id="telefon" name="telefon" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email adresa</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="mb-3">
          <label for="vozilo" class="form-label">Marka i model vozila</label>
          <input type="text" class="form-control" id="vozilo" name="vozilo" required>
        </div>

        <div class="mb-3">
          <label for="usluga" class="form-label">Usluga</label>
          <select class="form-select" id="usluga" name="usluga" required>
            <option selected disabled>Izaberi uslugu</option>
            <option value="basic">Basic detailing</option>
            <option value="standard">Standard detailing</option>
            <option value="premium">Premium detailing</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="datum" class="form-label">Datum termina</label>
          <input type="date" class="form-control" id="datum" name="datum" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Zakaži termin</button>
        </div>
      </form>
    </div>
  </div>


  
  <footer class="bg-dark text-light py-3 text-center">
    <div class="container">
      <small>&copy; 2025 Auto Detailing Studio. Sva prava zadržana.</small>
    </div>
  </footer>


<script>
  document.getElementById('bookingForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = {
      ime: document.getElementById('ime').value,
      prezime: document.getElementById('prezime').value,
      telefon: document.getElementById('telefon').value,
      email: document.getElementById('email').value,
      vozilo: document.getElementById('vozilo').value,
      usluga: document.getElementById('usluga').value,
      datum: document.getElementById('datum').value
    };

    const payload = {
      service: formData.usluga,
      date: formData.datum,
      customer: {
        name: formData.ime + " " + formData.prezime,
        email: formData.email,
        phone: formData.telefon
      }
    };

    fetch("http://localhost:8080/api/bookings", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    })
            .then(response => {
              if (response.ok) {
                alert("Uspešno zakazan termin!");
                document.getElementById("bookingForm").reset();
              } else {
                alert("Došlo je do greške pri slanju forme.");
              }
            })
            .catch(error => {
              console.error("Greška:", error);
              alert("Greška u mrežnoj komunikaciji.");
            });
  });

  fetch("http://localhost:8080/api/bookings", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  })
          .then(async response => {
            const responseBody = await response.text();
            console.log("Status:", response.status);
            console.log("Response:", responseBody);

            if (response.ok) {
              alert("Uspešno zakazan termin!");
              document.getElementById("bookingForm").reset();
            } else {
              alert("Došlo je do greške pri slanju forme.\nStatus: " + response.status + "\n" + responseBody);
            }
          })
          .catch(error => {
            console.error("Greška:", error);
            alert("Greška u mrežnoj komunikaciji.");
          });

</script>

</body>
</html>
