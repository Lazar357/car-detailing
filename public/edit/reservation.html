<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izmena Rezervacije</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .form-section {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background-color: var(--bs-body-bg);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Auto Detailing</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-section">
            <h2 class="text-center mb-4">Izmena Rezervacije</h2>
            <div id="loadingSpinner" class="text-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Učitavanje...</span>
                </div>
            </div>
            <form id="editReservationForm" style="display: none;">
                <div class="row mb-4">
                    <h4 class="mb-3">Podaci o rezervaciji</h4>
                    <div class="col-md-6 mb-3">
                        <label for="service" class="form-label">Usluga</label>
                        <select class="form-select" id="service" required>
                            <option value="BASIC">Basic Detailing</option>
                            <option value="STANDARD">Standard Detailing</option>
                            <option value="PREMIUM">Premium Detailing</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="vehicle" class="form-label">Vozilo</label>
                        <input type="text" class="form-control" id="vehicle" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="date" class="form-label">Datum</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="time" class="form-label">Vreme</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>
                </div>


                <div class="row mb-4">
                    <h4 class="mb-3">Podaci o korisniku</h4>
                    <div class="col-md-4 mb-3">
                        <label for="customerName" class="form-label">Ime i prezime</label>
                        <input type="text" class="form-control" id="customerName" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="customerPhone" class="form-label">Telefon</label>
                        <input type="tel" class="form-control" id="customerPhone" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="customerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="customerEmail">
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-secondary me-md-2" onclick="window.history.back()">Nazad</button>
                    <button type="submit" class="btn btn-primary">Sacuvaj izmene</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const reservationId = urlParams.get('id');
            
            if (!reservationId) {
                alert('Nije pronađena rezervacija');
                window.location.href = '../reservation.html';
                return;
            }

            try {
                const response = await axios.get(`http://localhost:8080/api/booking/${reservationId}`);
                const reservation = response.data;

                document.getElementById('service').value = reservation.service;
                document.getElementById('vehicle').value = reservation.vehicle;
                document.getElementById('date').value = reservation.date;
                document.getElementById('time').value = reservation.time;

                if (reservation.customer) {
                    document.getElementById('customerName').value = reservation.customer.name;
                    document.getElementById('customerPhone').value = reservation.customer.phone;
                    document.getElementById('customerEmail').value = reservation.customer.email || '';
                }

                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('editReservationForm').style.display = 'block';
            } catch (error) {
                console.error('Greška pri učitavanju:', error);
                alert('Došlo je do greške pri učitavanju rezervacije');
                window.location.href = '../reservation.html';
            }
        });

        document.getElementById('editReservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const urlParams = new URLSearchParams(window.location.search);
            const reservationId = urlParams.get('id');
            
            try {
                const formData = {
                    service: document.getElementById('service').value,
                    vehicle: document.getElementById('vehicle').value,
                    date: document.getElementById('date').value,
                    time: document.getElementById('time').value,
                    customer: {
                        name: document.getElementById('customerName').value,
                        phone: document.getElementById('customerPhone').value,
                        email: document.getElementById('customerEmail').value
                    }
                };

                const response = await axios.put(
                    `http://localhost:8080/api/booking/${reservationId}`,
                    formData
                );

                alert('Rezervacija uspešno ažurirana!');
                window.location.href = '../reservation.html';
            } catch (error) {
                console.error('Greška pri ažuriranju:', error);
                alert(error.response?.data?.message || 'Došlo je do greške pri ažuriranju');
            }
        });
    </script>
</body>
</html>
